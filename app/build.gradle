apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.shijanshrest.mobiquity"
        minSdkVersion 19
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/dropbox-android-sdk-1.6.3/lib/dropbox-android-sdk-1.6.3.jar')
    compile files('libs/dropbox-android-sdk-1.6.3/lib/json_simple-1.1.jar')
    compile files('libs/dropbox-android-sdk-1.6.3/lib/test/bcprov-jdk16-146.jar')
    compile files('libs/dropbox-android-sdk-1.6.3/lib/test/httpclient-4.0.3.jar')
    compile files('libs/dropbox-android-sdk-1.6.3/lib/test/junit-4.10.jar')
}
